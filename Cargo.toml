[workspace]
members = [
    "fyrox-core-derive",
    "fyrox-core",
    "fyrox-sound",
    "fyrox-ui",
    "fyrox-resource",
    "fyrox-scripts",
    "fyrox-animation",
	"editor",
    "editor-standalone",
	"template",
    "fyrox-graph",
    "fyrox-math",
    "fyrox-dylib",
    "fyrox",
    "fyrox-impl"
]
resolver = "2"

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3
debug = true

[profile.github-ci]
inherits = "dev"
strip = "symbols"
debug = false
opt-level = "s"
